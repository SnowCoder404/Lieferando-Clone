<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LieferApp</title>
    <link rel="shortcut icon" href="./icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/shopping_cart.css">
    <link rel="stylesheet" href="./style/media_query.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/header.css">

    <link rel="stylesheet" href="./style/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./scripts/script.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
</head>
<body onload="loadTemplate()">
    <header>
        <div id="headerDiv" class="distance">
            <div class="d_flex g_18">
                <a href="./index.html"><img class="logos" src="./icon/footer-logo.png" alt="footer-logo"></a>
                <a href="./index.html"><img class="logos" src="./icon/logo.svg" alt="logo"></a>
            </div>

            <div id="headerMenu">
                <a href="./index.html" class="headerLinks">Home</a>
                <a href="https://github.com/SnowCoder404/Lieferando-Clone" class="headerLinks">Github</a>
                <a href="https://de.linkedin.com/in/marco-lenschau-271214317" class="headerLinks">Linkedin</a>
            </div>

            <div class="container" onclick="headerMenuToggle()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
    </header>
    <div id="contentDiv" class="d_flex j_c_c">
        <main>
            <div id="mainContent"></div> 
        </main>
        
        <div id="shoppingCart">
            <div class="d_flex j_c_c" style="width: 100%;">
                <div style="width: 100%; justify-content: center; display: flex;">
                    <span id="shoppingCartLabel" style="margin: 0 92px;">Warenkorb</span>
                    <button id="responsivButton" class="br_24" onclick="toogleResponsivShoppingMenu()">X</button>
                </div>
            </div>
        <div style="display: flex; flex-direction: column; justify-content: center; height: 88vh;">
            <div id="mealList" style="flex-direction: column; padding-bottom: 80px; font-weight: normal;"></div>
            <div style="display: flex; flex-direction: column; gap: 22px; align-items: center;">
                <div style="gap: 12px;">  
                    <span id="totalPriceSpan" class="d_none">Gesammtsumme</span>
                    <span id="totalPrice"></span>
                </div>
                <button id="buy" onclick="shoppingCartEmpty()" class="d_none" style="width: 14vh; border-radius: 24px; height: 42px; font-weight: bold; font-size: 22px;">Bestellen</button>
                <span id="eatDeliver" class="d_none">Essen werd geliefert </span>
            </div>
        </div>
        </div>        
    </div>

    <div id="responsiveShoppingMenu" style="position: fixed; bottom: 84px; width: 100%;">
        <div id="responsiveShoppingMenuDiv" class="d_flex j_c_c">
            <button id="shoppingCartButtonId" class="shoppingCartButton" onclick="toogleResponsivShoppingMenu()"><h1>Warenkorb</h1></button>
        </div>
    </div>
    
    <footer>
        <div id="footerDiv" class="distance d_flex g_18" style="justify-content: space-around; align-items: center;">
            <div class="d_flex g_18 footerLogo">
                <a href="./index.html"><img class="logos" src="./icon/footer-logo.png" alt="footer-logo"></a>
                <a href="./index.html"><img class="logos" src="./icon/logo.svg" alt="logo"></a>
            </div>
            <div class="d_flex g_18">
                <a href="https://github.com/SnowCoder404">
                    <img src="./icon/github.png" class="footerImg br_24" alt="Github">
                </a>
                <a href="https://de.linkedin.com/in/marco-lenschau-271214317">
                    <img src="./icon/linkedin.png" class="footerImg br_24" alt="Linkedin">
                </a>    
            </div>
        </div>
    </footer>
</body>
</html>
