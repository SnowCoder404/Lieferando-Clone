<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LieferApp</title>
    <link rel="shortcut icon" href="./icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./scripts/script.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>

<body onload="loadTemplate()">
    <header>
        <div id="headerDiv" class="distance">
            <div style="display: flex; gap: 18px;">
                <a href="./index.html"><img src="./icon/footer-logo.png" alt="footer-logo" height="60px"></a>
                <a href="./index.html"><img src="./icon/logo.svg" alt="logo" height="60px"></a>
            </div>
            <div class="topnav">
                <a href="" class=""></a>
                <div id="myLinks" class="d_none">
                    <a href="./index.html">Home</a>  
                    <a href="#contact">Contact</a>
                    <a href="#about">About</a>
                    <a onclick="toggleMenu()">X</a>
                </div>
                <a id="menu" class="icon" onclick="toggleMenu()" style="padding: 8px;">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>
    </header>

    <main style="background-color: rgba(0, 0, 0, 0.2);">
        <div id="mainContent"></div>

        <div style="position: absolute; bottom: 20px; gap: 51px;">

    <footer>
        <div class="distance" style="display: flex; gap: 18px; width: 100vw; justify-content: space-around; align-items: center;">
            <div style="display: flex; gap: 22px;">
                <a href="./index.html"><img src="./icon/footer-logo.png" alt="footer-logo" height="60px"></a>
                <a href="./index.html"><img src="./icon/logo.svg" alt="logo" height="60px"></a>
            </div>
            <div style="display: flex; gap: 18px;">
                <a href="https://github.com/SnowCoder404">
                    <img src="./icon/github.png" alt="Github" height="80px" style="border-radius: 24px;">
                </a>
                <a href="https://de.linkedin.com/in/marco-lenschau-271214317">
